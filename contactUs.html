<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT US-</title>
  </head>
  <body>
    <form>
      <table>
        <tbody>
          <b>Contact Us-</b>
          <tr>
            <td><lable>Full Name</lable></td>
            <td>
              <input
                type="text"
                placeholder="Capital Letter's Only"
                required autofocus
              />
            </td>
          </tr>

          <tr>
            <td><lable>Mobile No</lable></td>
            <td><input type="number" placeholder="Input Only No" /></td>
          </tr>

          <tr>
            <td><lable>Email ID</lable></td>
            <td><input type="text" placeholder="abc@gmail.com" /></td>
          </tr>

          <tr>
            <td><lable>Inquiry About</lable></td>
            <td><textarea rows="15" cols="30"></textarea></td>
          </tr>

          <tr>
            <td><input type="Submit"/></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
